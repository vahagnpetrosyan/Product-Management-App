<h2 mat-dialog-title style="text-align: center">Delete Item</h2>
<mat-dialog-content>
  <p style="text-align: center">Are you sure to delete?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial style="margin-left: 50px">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn btn-danger" style="margin-left: 30px">
    Delete
  </button>
</mat-dialog-actions>
